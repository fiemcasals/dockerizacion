{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi√≥n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/botones.css' %}">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4 fw-bold">üîê Iniciar Sesi√≥n</h3>

                        <!-- Mensajes -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <!-- Formulario cl√°sico -->
                        <form method="POST" novalidate>
                            {% csrf_token %}
                            {% if next %}
                                <input type="hidden" name="next" value="{{ next }}">
                            {% endif %}

                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Tu nombre de usuario" required autofocus>
                            </div>

                            <div class="mb-3 position-relative">
                                <label for="password" class="form-label">Contrase√±a</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Tu contrase√±a" required>
                                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>

                        <!-- Bot√≥n de Google -->
                        <div class="text-center mb-3">
                            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger w-100">
                                <i class="bi bi-google"></i> Iniciar sesi√≥n con Google
                            </a>
                        </div>

                        <hr>

                        <div class="text-center">
                            <a href="{% url 'tareas:dashboard' %}" class="text-decoration-none">‚Üê Volver al inicio</a>
                        </div>

                        <div class="text-center mt-3">
                            <a href="{% url 'usuarios:registro' %}">¬øNo tienes cuenta? Crear una nueva</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Mostrar/Ocultar contrase√±a -->
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const passwordInput = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            this.querySelector("i").classList.toggle("bi-eye");
            this.querySelector("i").classList.toggle("bi-eye-slash");
        });
    </script>
</body>
</html>
