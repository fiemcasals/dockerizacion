{% extends "base.html" %}
{% block title %}Crear Nota{% endblock %}

{% block content %}
<div class="container mt-5">

    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 id="titulo-crear-nota" class="mb-0">Crear Nota</h1>
        <div class="d-flex gap-2">
            <a id="btn-volver-notas" class="btn" href="{% url 'tareasMauri:notas' %}">â¬… Volver a Notas</a>
            <a id="btn-menu-principal-crear-nota" class="btn" href="{% url 'tareas:dashboard' %}">ğŸ  MenÃº principal</a>
        </div>
    </div>

    <!-- Formulario -->
    <div id="crear-nota-card" class="card">
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label id="label-titulo-nota" class="form-label">{{ form.title.label }}</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label id="label-cuerpo-nota" class="form-label">{{ form.body.label }}</label>
                    {{ form.body }}
                </div>
                <div class="d-flex justify-content-center">
                    <button id="btn-guardar-nota" type="submit" class="btn px-4">ğŸ’¾ Guardar</button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
